services:
  miniflux-app:
    container_name: miniflux-app
    image: miniflux/miniflux:latest
    ports:
      - "${APP_PORT}:8080"
    depends_on:
      miniflux-db:
        condition: service_healthy
    networks:
      - tipi_main_network
      - backend_network
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@miniflux-db/${POSTGRES_DB}?sslmode=disable
      - RUN_MIGRATIONS=1
      - CREATE_ADMIN=1
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - PUID=1000
      - PGID=1000
    labels:
      # Main
      traefik.enable: true
      traefik.http.middlewares.miniflux-app-web-redirect.redirectscheme.scheme: https
      traefik.http.services.miniflux-app.loadbalancer.server.port: 80
      # Web
      traefik.http.routers.miniflux-app-insecure.rule: Host(`${APP_DOMAIN}`)
      traefik.http.routers.miniflux-app-insecure.entrypoints: web
      traefik.http.routers.miniflux-app-insecure.service: miniflux-app
      traefik.http.routers.archivebox-insecure.middlewares: miniflux-app-web-redirect
      # Websecure
      traefik.http.routers.miniflux-app.rule: Host(`${APP_DOMAIN}`)
      traefik.http.routers.miniflux-app.entrypoints: websecure
      traefik.http.routers.miniflux-app.service: miniflux-app
      traefik.http.routers.miniflux-app.tls.certresolver: myresolver
      # Local domain
      traefik.http.routers.miniflux-app-local-insecure.rule: Host(`miniflux-app.${LOCAL_DOMAIN}`)
      traefik.http.routers.miniflux-app-local-insecure.entrypoints: web
      traefik.http.routers.miniflux-app-local-insecure.service: miniflux-app
      traefik.http.routers.miniflux-app-local-insecure.middlewares: miniflux-app-web-redirect
      # Local domain secure
      traefik.http.routers.miniflux-app-local.rule: Host(`miniflux-app.${LOCAL_DOMAIN}`)
      traefik.http.routers.miniflux-app-local.entrypoints: websecure
      traefik.http.routers.miniflux-app-local.service: miniflux-app
      traefik.http.routers.miniflux-app-local.tls: true

  miniflux-db:
    container_name: miniflux-db
    image: postgres:15
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - backend_network
    volumes:
      - ${APP_DATA_DIR}/miniflux:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "miniflux"]
      interval: 10s
      start_period: 30s

networks:
  backend_network:
